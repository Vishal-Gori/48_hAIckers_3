<!DOCTYPE html>
<html>

<head>
    <title>Pyrebase-Flask-Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'main.css') }}">
</head>

<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
            <a href="/authoritylogin">
                <h2 class="inactive underlineHover"> Sign In </h2>
            </a>
            <h2 class="active">Sign Up </h2>

            <!-- Icon -->
            <div class="fadeIn first">
                <img src="{{ url_for('static', filename = 'govt.png') }}" id="icon" alt="User Icon" />
            </div>

            <!-- Login Form -->
            <form action="http://127.0.0.1:5000/authorityregister" method="POST">
                <input type="text" id="name" class="fadeIn second" name="authname" placeholder="name">
                <input type="email" id="login" class="fadeIn second" name="authemail" placeholder="email">
                <input type="password" id="password" class="fadeIn third" name="authpass" placeholder="password">
                <input type="submit" class="fadeIn fourth" value="Sign Up">
            </form>

        </div>
    </div>
</body>

</html>
